{% extends "base.html" %}

{% block title %}
Edit movies: {{ item.id }}
{% endblock title %}

{% block content %}
<h1>Edit movies: {{ item.id }}</h1>
<div class="mb-10">
    <form action="/movies/{{ item.id }}" method="post">
    <div class="mb-5">
    <div>
            <label>name</label>
            <br />
            <input id="name" name="name" type="text" value="{{item.name}}"></input>
            </div>
    <div>
            <label>star</label>
            <br />
            <input id="star" name="star" type="number" required value="{{item.star}}"></input>
            </div>
    <div>
    <div class="mt-5">
            <button class=" text-xs py-3 px-6 rounded-lg bg-gray-900 text-white" type="submit">Submit</button>
            <button class="text-xs py-3 px-6 rounded-lg bg-red-600 text-white"
                        onclick="confirmDelete(event)">Delete</button>
        </div>
    </form>
</div>
<a href="/movies">Back to movies</a>
</div>
{% endblock content %}

{% block js %}
<script>
function confirmDelete(event) {
    event.preventDefault();
    if (confirm("Are you sure you want to delete this item?")) {
        var xhr = new XMLHttpRequest();
        xhr.open("DELETE", "/movies/{{ item.id }}", true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                window.location.href = "/movies";
            }
        };
        xhr.send();
    }
}
</script>
{% endblock js %}
